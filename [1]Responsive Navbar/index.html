<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- === header === -->

    <div class="header">

        <!-- === navbar === -->

        <div class="navbar">

            <!-- === logo === -->

            <div class="logo">
                Logo
            </div>


            <button class="menu-icon" id="menu-icon" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                &#9776;
            </button>


            <!-- === navlinks === -->

            <ul class="navlinks" id="navlinks">
                <li><a href="#Home">Home</a></li>

                <li><a href="#News">News</a></li>

                <li><a href="#Contact">Contact</a></li>

                <li><a href="#About">About</a></li>

            </ul>


            <ul class="navlinks2" id="navlinks2">
                <li><a href="#Home">Home</a></li>

                <li><a href="#News">News</a></li>

                <li><a href="#Contact">Contact</a></li>

                <li><a href="#About">About</a></li>

            </ul>

            <!-- === search container === -->

            <form class="search-container" id="search-container">
                <input type="search" placeholder="Search">
                <button class="searchbutton" type="submit">Search</button>

            </form>

            <form class="search-container" id="search-container2">
                <input type="search" placeholder="Search">
                <button class="searchbutton" type="submit">Search</button>

            </form>

            <!-- === search-icon === -->

            <button class="search-icon" id="search-icon">
                <i class="fas fa-search"></i>
            </button>

        </div>

    </div>

    <script src="script.js"></script>
</body>


</html>
